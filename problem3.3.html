<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Effects</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  .image-container {
    margin: 10px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .image-container img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  .image-container:hover {
    transform: rotate(15deg) scale(1.2);
  }
  .image-container:hover img {
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div class="container">
  <div class="row">
  <div class="col-md-4">
  <div class="image-container">
    <img src="Image/agra2.jpg" alt="Image 1">
  </div>
  <div class="image-container">
    <img src="Image/agra6.jpg" alt="Image 2">
  </div>
  <div class="image-container">
    <img src="Image/agra7.jpg" alt="Image 3">
  </div>
</div>
</div>
</div>

<div class="container">
  <div class="row">
  <div class="col-md-4"
  <div class="image-container">
    <img src="Image/agra7.jpg" alt="Image 4">
  </div>
  <div class="image-container">
    <img src="Image/agra6.jpg" alt="Image 5">
  </div>
  <div class="image-container">
    <img src="Image/agra2.jpg" alt="Image 6">
  </div>
</div>
</body>

</body>
</html>
